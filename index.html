<!DOCTYPE html>
<html>
	<head>
		<title>Porte Fenestre</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/support.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- 		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="header"></div>
		<div class="container">
			<div class="row" id="window-products">
					<div class="col-xs-6 col-sm-3 window-product">
						<img src="img/s-3000.png">
						<h1><p class="text-center">S 3000</p></h1>
					</div>
					<div class="col-xs-6 col-sm-3 window-product">
						<img src="img/s-8000-ip.png">
						<h1><p class="text-center">S 8000 IQ</p></h1>
					</div>

					<!-- Add the extra clearfix for only the required viewport -->
					<div class="clearfix visible-xs-block"></div>

					<div class="col-xs-6 col-sm-3 window-product">
						<img src="img/s-8000-ip-design.png">
						<h1><p class="text-center">S 8000 IQ Design</p></h1>
					</div>
					<div class="col-xs-6 col-sm-3 window-product">
						<img src="img/s9000-futura.png">
						<h1><p class="text-center">S 9000 Futura</p></h1>
					</div>
			</div>
			<div id="photos">
				<div class="row row-photos">
					<div class="col-md-3">
						<img src="img/image-1.jpg">
						<p class="text-center">Scorrevole</p>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<img src="img/image-2.jpg">
						<p class="text-center">Porta Finestra</p>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<img src="img/image-3.jpg">
						<p class="text-center">Finestre</p>
					</div>
				</div>
				<div class="row row-photos">
					<div class="col-md-3">
						<img src="img/image-4.jpg">
						<p class="text-center">Porta Legno</p>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<img src="img/image-5.jpg">
						<p class="text-center">Porta Doppia</p>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<img src="img/image-6.jpg">
						<p class="text-center">Porta Laminate</p>
					</div>
				</div>
				<div class="row row-photos">
					<div class="col-md-3">
						<img src="img/image-7.jpg">
						<p class="text-center">Porta Blindata</p>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<img src="img/image-8.jpg">
						<p class="text-center">Porta Di Emergenza</p>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<img src="img/image-9.jpg">
						<p class="text-center">Parquet Laminato</p>
					</div>
				</div>
				<div class="row row-photos">
					<div class="col-md-3">
						<img src="img/image-10.jpg">
						<p class="text-center">Tapparelle</p>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<img src="img/image-11.jpg">
						<p class="text-center">Zanzariere</p>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<div id="footer"></div>
	</body>
</html>
